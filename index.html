<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSN Bank</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <div class=" container">
                <div class="login-area" id="login_area">
                    <h1 class="text-center">Welcome to MSN Bank</h1>
                    <div class="submit-area">
                        <h4>Login</h4>
                        <input class="form-control" type="text" name="" id="" placeholder="Email">
                        <br>
                        <input class="form-control" type="password" name="" id="" Placeholder="Password">
                        <br>
                        <button id="login" class="btn btn-success">Login</button>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="transaction-area" id="trans_area">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="deposit status">
                                <h5>Deposit</h5>
                                <h2>$<span id ="currentDeposit">00</span</h2>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="withdraw status">
                                <h5>Withdraw</h5>
                                <h2>$<span id="currentWithdraw">00</span></h2>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="balance status">
                                <h5>Balance</h5>
                                <h2>$<span id="currentBalance">1200</span></h2>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="submit-area">
                                <h4>Deposit</h4>
                                <input class="form-control" type="text" name="" id="addDeposit"
                                    Placeholder="$ amount you want to deposit">
                                <br>
                                <button class="btn btn-success" id="depositBtn">Deposit</button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="submit-area">
                                <h4>Withdraw</h4>
                                <input class="form-control" type="text" name="" id="withdrawAmount"
                                    Placeholder="$ amount you want to withdraw">
                                <br>
                                <button class="btn btn-success" id="withdrawBtn">Withdraw</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login_area");
            const transArea = document.getElementById("trans_area");
            loginArea.style.display = "none";
            transArea.style.display = "block";
        })

        //deposit button event handler
        const depositBtn = document.getElementById("depositBtn");
        depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNum("addDeposit");
            

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);

            document.getElementById("addDeposit").value = "";
        
        })

        //withdraw button handler
        const withdrawBtn = document.getElementById("withdrawBtn");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNum("withdrawAmount");
            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);

            document.getElementById("withdrawAmount").value = "";
        })

        function getInputNum(id){
            const Amount = document.getElementById(id).value;
            const Number = parseFloat(Amount);
            return Number;
        }

        function updateSpanText(id, depositNumber){
                const current = document.getElementById(id).innerText;
                 const currentNum = parseFloat(current);
                const totalAmount = depositNumber + currentNum;
                 document.getElementById(id).innerText = totalAmount;
            }
    </script>

</body>

</html>
